<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web service REST Básico</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
      html {
        font-family: 'Lato', sans-serif;
        background-color: white;
      }
      body {margin:0;}

      .navbar {
        overflow: hidden;
        background-color: #000000;
        position: fixed;
        top: 0;
        width: 100%;
      }
      
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .navbar a:hover {
        background: #ddd;
        color: black;
      }
      
      .main {
        padding: 16px;
        margin-top: 30px;
        height: 1500px; /* Used in this example to enable scrolling */
      }
      .cuerpo {
        background-color: white; width: 75%; margin: auto;font-family: 'Lato', sans-serif;
      }
      .myButton {
        box-shadow: 3px 4px 0px 0px #8a2a21;
        background:linear-gradient(to bottom, #c62d1f 5%, #f24437 100%);
        background-color:#c62d1f;
        border-radius:18px;
        border:1px solid #d02718;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:17px;
        padding:7px 25px;
        text-decoration:none;
        text-shadow:0px 1px 0px #810e05;
      }
      .myButton:hover {
        background:linear-gradient(to bottom, #f24437 5%, #c62d1f 100%);
        background-color:#f24437;
      }
      .myButton:active {
        position:relative;
        top:1px;
      }

      </style>
  </head>

  <body style="background-color: white; font-family: 'Lato', sans-serif;">
    <div class="navbar">
      <a href="/documentacion">doc</a>
      <h2 style="color: white;text-align: center;">Bienvenido al web server REST con flask</h2>
    </div>
   <div class="cuerpo">

      <div class="block" style="background-color: white;">
        <div class="head" style="padding-top: 100px;"> 
          <img
            src="https://i2.wp.com/academy.leewayweb.com/wp-content/uploads/2017/05/20151126051147_Web-Services-1024x356.jpg?resize=640%2C223"
            alt="REST"
            class="center"
          />
        </div>
        <h1 style="color: black;">Integrantes del equipo</h1>
        <ul class="list" style="font-size: x-large;">
          <li>Paula Pérez Benítez</li>
          <li>Marcel Fernández de la Peña</li>
          <li>Victor Ramos Cruz</li>
          <li>Ricardo Saldaña Zepeda</li>
          <li>Florentino Ángel Pérez Arce</li>
        </ul>
        <br>
        <hr>
        <br>
        <br>
        <div style="text-align: center;">
          <a href="/documentacion" class="myButton">Documentación</a>
        </div>
        <br>
        <br>
        <br>
      </div>
   </div>
  </body>
</html>
